<!DOCTYPE html>
<html>
<head>
    <title>典橙商务</title>
    <meta charset="utf-8" />
    <meta name="description" content="专注移动销售电商平台">
    <meta name="keywords" content="移动电子商务,移动电商标准版,手机wap站标准版,微信商城模板">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link href="../img/icon.ico" rel="shortcut icon"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../turtle/Turtle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <meta name="applicable-device" content="mobile">
    <script type="text/javascript" src="../turtle/Turtle.min.js"></script>
    <script type="text/javascript" src="../js/dataSetting.js"></script>
</head>
<body>
    <div id="mainAddressEdit">
        <header class='header'>
        </header>
        <div class="content">
            <section>
                <h2>
                    <label>姓名</label>
                    <input placeholder="收货人" id="consignee" maxlength="20" value="">
                </h2>
                <h2>
                    <label>手机号码</label>
                    <input type="tel" placeholder="收件人手机号码" id="mobileNo" maxlength="11" value="">
                </h2>
                <h2>
                    <label>省/市/区(县)</label>
                    <div class="selectWrap selectCitys">
                        <strong>请选择地区</strong>
                    </div>
                </h2>
                <h2>
                    <label>详细门牌</label>
                    <input placeholder="详细门牌号" id="addressDetail" maxlength="200" value="">
                </h2>
            </section>
            <div class="btnWrap">
                <a href="javascript:0;">保存</a>
                <!-- <a href="javascript:0;" class="disable">保存</a> -->
            </div>
        </div>
    </div>
  <script type="text/javascript">
    require(['addressEdit']);
  </script>
</body>
