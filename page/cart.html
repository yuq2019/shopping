<!DOCTYPE html>
<html>
<head>
    <title>典橙商务</title>
    <meta charset="utf-8" />
    <meta name="description" content="专注移动销售电商平台">
    <meta name="keywords" content="移动电子商务,移动电商标准版,手机wap站标准版,微信商城模板">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link href="../img/icon.ico" rel="shortcut icon"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../turtle/Turtle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <meta name="applicable-device" content="mobile">
    <script type="text/javascript" src="../turtle/Turtle.min.js"></script>
    <script type="text/javascript" src="../js/dataSetting.js"></script>

</head>
<body>
  <div id="mainCart">
    <header class='header'>
    </header>

    <div class="content">
      <div class="address">
        <a href="address.html?from=cart.html">
          <div class="nameMobile">
            <span class="name">殷路辉</span>
            <span class="mobile">131****8090</span>
            <span class='default'>默认</span>
          </div>
          <div class="addressWhere">
            <i class="ttlmfont">&#xe651;</i>
            <span>上海市浦东新区乳山路98号1号楼5楼</span>
          </div>
        </a>
      </div>

      <div class="selectItem payMethod">支付方式&nbsp;&nbsp; 
        <span class="tit">&nbsp;</span>
        <span class="selectText">货到付款</span>
      </div>      

      <div class="selectItem receiveTime">收货时间&nbsp;&nbsp; 
        <span class="tit">&nbsp;可预定</span>
        <span class="selectText">2016-12-4 上午</span>
      </div>

      <div class="mark">
        收货备注&nbsp;&nbsp;
        <div>
          <input class="markTxt" type="text" maxlength="100" value="" placeholder="可输入100字以内特殊要求内容">
        </div>
      </div>
      <div class="productList">
        <nav class='productNav'>          
        </nav>
      </div>
      <div class="toOrder">
        <span class="checkboxwaper checkall">
          <i class="cm_checkbox"></i>全选
        </span>
        <span class="totalbox">
          共：<span class="ttprice">￥<i>0</i></span>
        </span>
        <a href="javscript:0;">选好了</a>
      </div>
    </div>

    <footer class="footer">
    </footer>
  </div>
  <script type="text/javascript">
    $(function() {
      require(['cart']);
    });
  </script>
</body>
